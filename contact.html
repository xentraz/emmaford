<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="NEEEDED!!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/e8d534591c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Thurmer - Portfolio</title>
</head>
<body>
  <header>
    <div class="header_container">
      <div class="header_logo">
        <img src="/img/et_.png" alt="</et>">
      </div>
      <div class="header_menu">
        <a href="/index.html" class="cta_underline header_links">Home</a>
        <a href="/portfolio.html" class="cta_underline header_links">Portfolio</a>
        <a href="#" class="cta_underline header_links">Blog</a>
        <a href="/contact.html" class="cta_underline header_links active">Contact</a>
      </div>
      <div class="header_img_ct"></div>
      <div class="header_info">
        <div class="header_text">
          <h1>Contact Me</h1>
          <h3>Got any questions or enquiries?</h3>
        </div>
        <div class="cta_button">
          <a href="#" class="cta_underline cta_links button">View my work</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="contact_me">
      <div class="contact_heading">
        <h2 class="static">Drop me an email</h2>
      </div>
      <div class="contact_form">
        <label class="white_p" for="name">Name:</label>
        <input type="text" name="name" id="name" class="infoForm"/>
        <p class="error nameError hide black_p">Please enter a first name</p>
  
        <label class="white_p" for="email">Email:</label>
        <input type="text" name="email" id="email" class="infoForm"/>
        <p class="error emailError hide black_p">Please enter a valid email address</p>
  
        <label class="white_p" for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" class="infoForm"/>
        <p class="error subjectError hide black_p">Please enter a subject (Min. 15 characters)</p>
        
        <label class="white_p" for="message">Message:</label>
        <input type="text" name="message" id="message" class="message_form"/>
        <p class="error messageError hide black_p">Please write something...(Min. 25 characters)</p>
        
        <button class="continue animate__zoomOutRight" type="button"><span class="white_p">Send <i class="far fa-paper-plane"></i></span></button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
